name: Build and Push to Amazon ECR

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  ECR_REPOSITORY: jobs/jobs-backoffice-api

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [import, api, schedule]

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::750556944723:oidc-provider/token.actions.githubusercontent.com
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:master

      - name: Docker subscriber meta (${{ matrix.app }})
        id: subscriber_meta
        uses: docker/metadata-action@v5
        with:
          images: arn:aws:ecr:eu-central-1:750556944723:repository/jobs/jobs-backoffice-api-${{ matrix.app }}
          flavor: |
            latest=auto
          tags: |
            type=sha,format=long,priority=40

      - name: Build and push (${{ matrix.app }})
        uses: docker/build-push-action@v6
        with:
          target: job
          context: .
          push: true
          tags: ${{ steps.subscriber_meta.outputs.tags }}
          build-args: |
            APP=${{ matrix.app }}

      - name: Push image to ECR
        run: |
          docker push $IMAGE_URI
